apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      nodeSelector:
        kubernetes.io/hostname: hoge
      containers:
      - name: test
        image: ubuntu:22.04
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
